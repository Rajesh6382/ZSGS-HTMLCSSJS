<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Alien!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      color: #00ffcc;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    /* --- Glowing animated heading --- */
    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #00fff2;
      text-shadow: 0 0 25px #00fff2, 0 0 50px #00ffe0, 0 0 75px #00ffc8;
      animation: floatText 3s ease-in-out infinite alternate;
      letter-spacing: 1.5px;
    }

    h1 span {
      display: inline-block;
      animation: pulseGlow 2.5s infinite alternate;
    }

    p {
      margin-top: 15px;
      font-size: 1.3rem;
      color: #caffff;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
      animation: fadeIn 3.5s ease-in-out;
    }

    /* --- Star field background --- */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }

    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    /* --- Keyframes --- */
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes floatText {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-15px); }
    }

    @keyframes pulseGlow {
      0% { text-shadow: 0 0 10px #00ffc8, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 25px #00fff2, 0 0 40px #00ffe0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <h1><span>üëΩ</span> Greetings, Traveler!</h1>
  <p>Welcome to Earth üåç ‚Äî Enjoy your cosmic stay!</p>

  <script>
    // --- Generate random stars dynamically ---
    const starsContainer = document.querySelector(".stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("span");
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      const duration = 2 + Math.random() * 3;
      const delay = Math.random() * 3;
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;
      star.style.animationDuration = `${duration}s`;
      star.style.animationDelay = `${delay}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
